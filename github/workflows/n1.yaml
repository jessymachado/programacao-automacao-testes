# CI de Nível 01 - Disparo manual a partir de 1 clique

# nome do nosso 'pipeline'
name: 'Execução Manual'

# regras de disparo (gatilhos/triggers)
# gatilho de exec manual = workflow_dispatch
on:
  workflow_dispatch:

#trabalhos/tarefas dentro do pipeline = jobs
jobs:
  trabalhoConclusao:
    #maquina que o job vai executar
    runs-on: ubuntu-latest

    #passos do script de build
    steps:
      # clone do projeto "padrão do repositório onde está o arquivo"
      - uses: actions/checkout@v4

      # instalação do node
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      # instalação do Yarn
      - name: Instalando Yarn
        run: npm install -g yarn

      # instalação das dependências
      - name: Instalando dependências
        run: yarn
           
      - name: Instalação do mocha
        run: yarn add --dev mocha 

      # # instalação do Playwright
      # - name: Instalando Playwright
      #   run: yarn playwright install

      # executar os testes do trabalho de conclusão
      - name: Executando Testes Trabalho de Conclusão
        run: npx mocha ./TrabalhoConclusao/trabalho-final.js
